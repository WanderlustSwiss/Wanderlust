before_script:
  - export ANDROID_HOME="/opt/android-sdk-linux"
  - export JAVA_HOME="/home/ubuntu/.sdkman/candidates/java/current"

stages:
  - build
  - test
  - release

Build Package:
  stage: build
  script:
    - chmod 755 gradlew
    - ./gradlew assembleDebug --stacktrace
  only:
    - development

Test Source:
  stage: test
  script:
    - ./gradlew check
  only:
    - development

Release Package:
  stage: release
  script:
    - ./gradlew assembleRelease
  only:
    - development